<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>An Intelligent System for Online Exam Monitoring</h2>
            <ul>
                <li onclick="showFeature('eye-tracking')">Eye Tracking</li> 
                <li onclick="showFeature('face-detection')">Face Detection</li>
                <li onclick="showFeature('head-pose detection')">Head Pose Detection</li>
