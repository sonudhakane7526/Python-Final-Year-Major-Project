<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracker</title>
</head>
<body>
    <button id="startEyeTracker">Start Eye Tracker</button>

    <script>
        document.getElementById("startEyeTracker").addEventListener("click", function() {
            fetch("http://127.0.0.1:5000/start_eye_tracker")
                .then(response => response.json())
                .then(data => alert(data.message || data.error))
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
